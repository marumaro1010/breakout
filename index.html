<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>快樂打磚塊</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="logo">
  <img src="images/logo.png" alt="Logo">
</div>
<div class="wrap">
  <div class="bar">
    <div class="bar-row">
      <button class="primary" id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
      <button id="rankBtn">🏆 排行榜</button>

      <label class="hint">
        選關卡：
        <select id="levelSelect"></select>
      </label>

      <span class="hint">控制：滑鼠移動 / <span class="kbd">←</span> <span class="kbd">→</span> / 空白鍵 Start</span>

      <div class="stat">
        <div class="pill">關卡：<span id="levelText">1</span>/<span id="maxText">4</span></div>
        <div class="pill">分數：<span id="scoreText">0</span></div>
        <div class="pill">生命：<span id="livesText">5</span></div>
      </div>
    </div>
  </div>

  <canvas id="game" width="900" height="560"></canvas>

  <!-- 手機觸控控制 -->
  <div class="touch-controls" id="touchControls">
    <button class="touch-btn" id="touchLeft"><img src="images/left.png" alt="左"></button>
    <button class="touch-btn primary" id="touchStart"><img src="images/start.png" alt="開始"></button>
    <button class="touch-btn" id="touchRight"><img src="images/right.png" alt="右"></button>
  </div>
</div>

<!-- 龍虎排行榜彈窗 -->
<div class="modal-overlay" id="rankModal">
  <div class="modal">
    <h2>🐉 龍虎排行榜 🐯</h2>
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>名次</th>
          <th>玩家</th>
          <th>分數</th>
          <th>關卡</th>
        </tr>
      </thead>
      <tbody id="rankBody"></tbody>
    </table>
    <button class="clear-btn" id="clearRankBtn">清除排行榜</button>
    <button class="primary" style="width:100%;margin-top:8px;" id="closeRankBtn">關閉</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
